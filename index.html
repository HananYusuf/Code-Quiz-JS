<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Code Quiz</title>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <header>

        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br>
            keep in mind that incorrect answers will penalize your scoretime by 10 seconds!<br>
        </p>

    </header>

<div id="timer"></div>

    <main class="container " id="invisible">

            <div id="question">Question:</div>

                <section id="answer-buttons" class="btn-grid rounded-lg" style="height: 180px;">
                
                    <button id="one" class="btn"></button>
                    <button id="two" class="btn"></button>
                    <button id="three" class="btn"></button>
                    <button id="four" class="btn"></button>

                    <div class="controls">

                        <button id="start" class="start">Start Quiz</button>

                    </div>
                </section>
            
    </main>

    <section class="container hide" id="score">
        <h2>All done! Enter your initials...<br>Your score is :<span id="scoreAmt"></span></h2>
        <input id="input">
        <button id="inputBtn">Save</button>
    </section>

    <section class="container hide" id="highscoreBoard">
        <h2>Highscores: </h2>
        <p id="high"></p>
    </section>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
